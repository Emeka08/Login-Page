<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Login Form</title>
  </head>
  <body>

    <main>

        <div class="login-body">

            <div class="login-body-hidden">
                <h1 class="font-italic m-0">Welcome</h1>
                <p class="underline1"></p>
                <p class="login-para">We are the best in the universe, there are multiple worlds where we have super heros based on logistic. The reality is THIS IS LAGOS</p>
                <button class="font-italic btn btn1 btn-light rounded-pill px-4 shadow-lg">More</button>
            </div>

            <div class="login-body-shown">
                <h2 class="font-italic m-1">Signin</h2>
                <p class="underline2"></p>
                <input type="text" class="input-text text-center mt-3" placeholder="Enter Username..."><br>
                <input type="text" class="input-text text-center mt-3" placeholder="Enter Password...">
                <br>
                
                <label class="font-italic login-label mt-3 d-flex justify-content-center" for="">
                    <input class="mr-2" type="checkbox" name="" id="" style="width: 10px;">
                    Forgot Password...
                </label>

                <button class="btn btn2 w-75 mt-4 text-light rounded-pill px-5 shadow-lg">Login</button>    
            </div>

        </div>

    </main>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
